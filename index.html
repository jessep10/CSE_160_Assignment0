<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="utf-8" />
        <title>Draw a blue rectangle (canvas version)</title>
    </head>

    <body onload = "main()">
        <canvas id ="example" width="400" height="400">
            Please use a browser that spports "canvas"
        </canvas>
        <script src = "asg0.js"></script>
        <script src = "lib/cuon-matrix-cse160.js"></script>

    
        <br><br>
        <label for="name">V1:</label>
        <label for="v1-x">x</label>
        <input type="text" id="v1-x" required minlength="1" maxlength="5" size="10">
        <label for="v1-y">y</label>
        <input type="text" id="v1-y" required minlength="1" maxlength="5" size="10">

        <br><br>
        <label for="v2-x">V2: x</label>
        <input type="text" id="v2-x" required minlength="1" maxlength="5" size="10">
        <label for="v2-y">y</label>
        <input type="text" id="v2-y" required minlength="1" maxlength="5" size="10">

        <br><br>
        <button onclick="handleDrawEvent()">Draw</button>
        
        <br><br>
        <label></label>
        <label for="pet-select">Operation:</label>
        <select name="pets" id="operation-select">
            <option value="add">Add</option>
            <option value="sub">Subtract</option>
            <option value="mul">Multiply</option>
            <option value="div">Divide</option>
            <option value="angle">Angle Between</option>
            <option value="area">Area</option>
            <option value="magnitude">Magnitude</option>
            <option value="normalize">Normalize</option>
        </select>
    
        <label for="scalar">Scalar:</label>
        <input type="text" id="scalar" required minlength="1" maxlength="5" size="10">
        <br><br>
        <button onclick="handleDrawOperationEvent()">Draw</button>
    </body>
</html>
